<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>CSS - interno</title>
    <!-- style é uma tag -->
    <!--  seletor{propriedade:valor;} -->
    <style>
      body{
        background-color: yellow; /* cor de fundo da pág. */
      }
      h1{
        color: green;
        margin-left: 30px; /* margem que vai ficar o h1 jogar pro lado 30px posso jogar mais 100xp */
      }
      h2{
         color: red; /* alterei todas as cores do h2 colocando ele aquie */
         text-align: center; /* alinha o texto no centro da pag. */
      }
    </style>  
  </head>
  <body>
  <h1>Título na cor verde, com margen esquerda de 30px</h1>
  <p>Esse parágrafo não tem formatação----</p>  
  <h2>Subtit</h2>
  <p>Texto</p>
  <h2>OutroSub</h2>
  <p>Outro Texto</p>
  <h2>OutroSub</h2>
  <p>Outro Texto</p>
  </body>
</html>
